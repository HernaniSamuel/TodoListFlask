<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="content">
        <h1>Task Master</h1>
        <form action="/" method="POST" autocomplete="off">
            <input type="text" name="content" id="content" placeholder="Task">
            <input type="submit" value="Add Task" id="submit">
        </form>
        {% if tasks|length < 1 %}
            <h2>There are no tasks</h2>

        {% else %}
            <h2>Current tasks</h2>
            <ul>
                {% for task in tasks %}
                <li>
                    <p>{{ task.content }}</p>
                    <p>{{ task.date_created.date() }}</p>
                    <a href="/delete/{{ task.id }}" id="delete">Delete</a>
                    <a href="/update/{{ task.id }}">Update</a>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
